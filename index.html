<!DOCTYPE html>
<html lang="en">
<head>
    


    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="/style/game.css">

    <!-- ss -->

 
</head>
<body>  

    <div class="container">
    <p class="title">Rock Paper Scissors Game</p>

    <button onclick="
    playGame('rock');
    " class="move-button" ><img src="/images/rock.png" class="move-icon" alt=""></button>
    
    <button onclick="
    playGame('paper');
        
    " class="move-button" ><img src="/images/paper.png" class="move-icon" alt=""></button>


    <button onclick="
    playGame('scissors');
    " class="move-button" ><img src="/images/scissors.png" class="move-icon" alt=""></button>


    <p class="js-result" class="result"></p>

    <p class="js-moves"></p>

    <p class="js-score" class="score"></p>

    <button onclick="
    score.wins = 0;
    score.losses = 0;
    score.ties = 0;
    updateScoreElement ();
    localStorage.removeItem('score');
    " class="reset-score-button">Reset Score</button>





</div>

    <script src="/main.js/game.js">
    </script>
</body>
</html>
